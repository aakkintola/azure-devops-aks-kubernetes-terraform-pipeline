# Dev Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetapp-deployment
  namespace: dev
  labels:
    app: dotnetapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnetapp
  template:
    metadata:
      labels:
        app: dotnetapp
    spec:
      containers:
      - name: dotnetapp
        image: akintolacr.azurecr.io/dotnetapp:latest
        ports:
        - containerPort: 80
        imagePullPolicy: Always

---

# Dev Service
apiVersion: v1
kind: Service
metadata:
  name: dotnetapp-service
  namespace: dev
spec:
  selector:
    app: dotnetapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
