apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: qa
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: akintolacr.azurecr.io/hello-world:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: qa
spec:
  selector:
    app: hello-world
  type: NodePort
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
    nodePort: 30000
